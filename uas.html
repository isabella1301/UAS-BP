<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>MAKE UP</title>
  </head>
  
  <body>
    <!--Header-->
    <section>
      <div class="container text-center py-4">
        <img class="img-fluid intro-img mb-15 mb-lg-5 rounded" src="https://source.unsplash.com/random/1600x900/?makeupproduct">
        <h1 class="display-3 fw-bold fs-1">Make Up Products</h1>
        <h6 class="display-3 fw-bold fs-6">Find the product you need</h6>
    </select>
          
          <!--select belum kepakai-->
    <section>
      <input type="text" class="form-control" placeholder="I am looking for..." aria-label="Username" aria-describedby="basic-addon1" id="input" style="width: 100%;">
      <div>
         <button type="button" class="btn btn-primary" id="check">Search</button>
      </div>
    </section>
   
    <section class="bg-light">
      <div class="container text-center py-4">
        <h1 class="display-3 fw-bold fs-1 mb-3">Here the result</h1>
        <div class="row" id="hasil"></div>
      </div>
    </section>

    <script>
        var tombol = document.getElementById("check"); // tombol
        tombol.addEventListener("click",muncul);
        function muncul(){
          var input = document.getElementById("input").value; // inputnya
          var res = input.split(" ").join("+");
          fetch("http://makeup-api.herokuapp.com/api/v1/products.json?brand="+input)
                .then(Response => Response.json())
                .then(data => 
                {
                  console.log(data.docs);
                  for(var i=0; i<40; i++){
                    document.getElementById("hasil").innerHTML+=
                    "<div class='col-md-3 mb-4'>"+
                    "<div class='card'>"+
                    "<img src="+data[i].image_link+" onerror=\"this.onerror=null; this.src='assets/img/noimage.png';\"/><br>"+
                    "<h5>"+data[i].brand+"</h5>"+
                    "<h5>"+data[i].name+"</h5>"+
                    "<p>"+data[i].description+"</p>"+
                    "<p>"+data[i].price+"</p>"+
                    "<hr style='border:1px outset;background-color:#000000;color:#353535;height:5px;width:75%;text-align:left;margin-left:12.5%'/><br>"
                  }
                  
                })
        }
    </script>

    <!--EndHeader-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
